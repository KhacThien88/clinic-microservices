spring:
  main:
    web-application-type: reactive
  application:
    name: genai-service
  profiles:
    active: production
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://config-server.spring-clinic.svc.cluster.local:8888},optional:classpath:/creds.yaml
    fail-fast: true
    retry:
      initial-interval: 10000
      max-interval: 20000
      max-attempts: 200
  ai:
    chat:
      client:
        enabled: true
    azure:
      openai:
        api-key: ${AZURE_OPENAI_KEY}
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        chat:
          options:
            temperature: 0.7
            deployment-name: gpt-4o
    openai:
      api-key: ${OPENAI_API_KEY:demo}
      chat:
        options:
            temperature: 0.7
            model: gpt-3.5

logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888
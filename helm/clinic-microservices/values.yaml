global:
  namespace: spring-clinic
  imagePullPolicy: IfNotPresent
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
services:
  admin:
    enabled: true
    replicaCount: 2
    image:
      repository: springcommunity/spring-petclinic-admin-server
      tag: "latest"
    containerPort: 9090
    service:
      type: ClusterIP
      port: 80
      targetPort: 9090
    resources:
      requests:
        memory: "100Mi"
        cpu: "100m"
      limits:
        memory: "150Mi"
        cpu: "150m"
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 50%
        maxUnavailable: 25%
    hpa:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 50
        - type: Resource
          resource:
            name: memory
            target:
              type: Utilization
              averageUtilization: 70

  apigateway:

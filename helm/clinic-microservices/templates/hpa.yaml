{{- range $key, $value := .Values.services }}
{{- if and $value.enabled $value.hpa.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $.Release.Name }}-{{ $key }}-hpa
  namespace: {{ $.Values.global.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $.Release.Name }}-{{ $key }}
  minReplicas: {{ $value.hpa.minReplicas }}
  maxReplicas: {{ $value.hpa.maxReplicas }}
  metrics:
    {{- toYaml $value.hpa.metrics | nindent 4 }}
{{- end }}
{{- end }}
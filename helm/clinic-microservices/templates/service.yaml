{{- range $key, $value := .Values.services }}
{{- if $value.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ $key }}
  namespace: {{ if eq $key "config" }}spring-clinic{{ else }}{{ $.Values.global.namespace }}{{ end }}
  labels:
    app: {{ $key }}
spec:
  selector:
    app: {{ $key }}
  ports:
    - protocol: TCP
      port: {{ $value.service.port }}
      targetPort: {{ $value.service.targetPort }}
  type: {{ $value.service.type }}
{{- end }}
{{- end }}
